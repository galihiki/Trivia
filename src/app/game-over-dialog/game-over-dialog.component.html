<h2 mat-dialog-title class="game-over-text">Game Over!</h2>
<mat-dialog-content>
  <div class="right-answers-msg">
    You got {{data.correctAnswers}}/{{data.totalQuestions}} answers right 
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="action-btn" (click)="newGame()">Play again</button>
</mat-dialog-actions>
