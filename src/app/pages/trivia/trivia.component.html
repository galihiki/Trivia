<div class="question-container" >
    <app-question
        *ngIf="questions"
        [questionData]=currentQuestion
        (statusChange)="receiveMessage($event)">
    </app-question>
    <ul class="breadcrumb">
      <li 
        *ngFor="let bc of questions; let i=index" 
        [ngClass]="{'selected-breadcrumb': i<=index}">
      </li>
    </ul>
</div>
